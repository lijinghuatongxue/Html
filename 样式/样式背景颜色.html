<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式背景颜色</title>
</head>

<!-- 定义body主体背景颜色 -->
<body style="background-color:purple">
<!-- 定义一级标题颜色绿色 -->
<h1 style="background-color:green">This is a heading</h1>
<!-- 定义2级标题颜色 -->
<h2 style="background-color:red">This is a heading</h2>
<!-- 定义3级标题颜色 -->
<h3 style="background-color:yellow">This is a heading</h3>

</body>
</html>
